<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic CSS Grid Webpage Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  <!--In the w3schools i scored a 136 out of 138 in the practice problems!-->
    <div class="container"> <!--All other elements nested in the div container-->
        <header class="header">Header</header> <!--header and footer are not in main element-->
        <main class="main">  <!--put rows in main section-->
            <section class="left">Left column</section> 
            <section class="right">Right Column</section>
        </main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
